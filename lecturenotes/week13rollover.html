<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image rollover</title>
    <script>
        function changeImage () {
            document.getElementById("rollover").setAttribute('src', '../images/flumpus.jpg')
        }
        function changeBack () {
            document.getElementById("rollover").setAttribute('src', '../images/ohnah.gif')
        }
    </script>
</head>
<body>
    <img src="../images/flumpus.jpg" id="rollover" onmouseover="changeImage();" onmouseout="changeBack();">
</body>
</html>
