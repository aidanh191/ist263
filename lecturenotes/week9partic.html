<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {display: flex; border: 1px solid red; justify-content: space-around;}
        .one, .two, .three {display: flex; border: 1px solid red; margin: 10px;}
        .one div, .two div, .three div {margin: 10px;}
    </style>
</head>
<body>
    <div class="outer">
        <div class="one">
            <div>1</div>
            <div>2</div>
        </div>
        <div class="two">
            3
        </div>
        <div class="three">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>
</body>
</html>
