<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <script>
        function Right () {
            document.getElementById("right").innerHTML = "Good job. False is correct.";
        }
        function Wrong () {
            document.getElementById("wrong").innerHTML = "YOUUUUUUUUUUUUUUUUUU"
        }
    </script>
</head>
<body>
    <p>Java and Javascript are the same thing</p>
    <p id="wrong" onclick="Wrong();">True</p>
    <p id="right" onclick="Right();">False</p>
    
</body>
</html>
