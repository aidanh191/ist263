<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Riddle</title>
    <script>
        function theRight (){
            document.getElementById("right").innerHTML = "ALWAYS? ARE YOU SURE?";
            document.getElementById("right").style.backgroundColor = "green"
        }
        function theWrong () {
            document.getElementById("wrong").innerHTML = "THERE ARE INDEED CHAIRS WITHOUT LEGS"
        }
    </script>
</head>
<body>
    <h1>TRUE OR FALSE: CHAIRS ALWAYS HAVE LEGS</h1><br>
    <p id="right" onclick="theRight();">TRUE</p><br>
    <p id="wrong" onclick="theWrong();">FALSE</p>
</body>
</html>
