        <h1>
            GRIEVANCE FORM (WILLCORD EDITION)
        </h1>
        <div class="biggest">
            <div class="form">
                <form action="" method="post">
                <label for="username"><strong>Discord username including tag</strong><br> 
                    (For an anonymous submission, enter N/A)</label><br>
                <input type="text" id="username" name="username"><br><br>
        
                <span><strong>What is the nature of your submission?</strong><br></span>
                <label for="complaint">Complaint</label>
                <input type="radio" name="nature" id="complaint">
                <label for="suggestion">Suggestion</label>
                <input type="radio" name="nature" id="suggestion" ><br>
                <label for="reportuser">Reporting User</label>
                <input type="radio" name="nature" id="reportuser">
                <label for="other">Other</label>
                <input type="radio" name="nature" id="other"><br><br>

                <label for="details"><strong>Please enter the details of your submission</strong></label><br>
                <textarea name="details" id="details"></textarea><br><br>
        
                <span><strong>Would you like a DM to follow-up?</strong></span><br>
                <label for="yes">Yes, please DM me</label>
                <input type="radio" id="yes" name="contact"><br>
                <label for="no">No, a follow-up is not needed/This is anonymous</label>
                <input type="radio" id="no" name="contact"><br>
                <label for="maybe">I'm indifferent</label>
                <input type="radio" id="maybe" name="contact"><br>
        
                <br><br>
                <input type="submit" value="air grievances">
                </form>
            </div>
