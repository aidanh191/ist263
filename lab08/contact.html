                <h3>Submit Questions/Inquiries</h3>
        
                <form action="https://formspree.io/f/mvolawyk" method="post">
                    <!--label tells user what to enter
                for links the label to the form element
                value in for must match in input id-->
                <label for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="questions">Description of Inquiry</label><br>
                <textarea name="questions" id="questions"></textarea><br>
                <!--radio buttons linked by the same name value, but id value must be unique-->
        
                <label for="nature1">Professional</label>
                <input type="radio" name="Professional" id="nature1"><br>
                <label for="nature2">Casual</label>
                <input type="radio" name="Professional" id="nature2"><br>
        
                <p>How can I get back to you?</p>
                <label for="method1">Email</label>
                <input type="checkbox" id="method1" name="method1">
                <label for="method2">Phone</label>
                <input type="checkbox" id="method2" name="method2"><br><br>
        
                <label for="info">Relevant Contact Info (Email/Phone #)</label><br>
                <input type="text" id="info" name="info">
                
                <br><br>
                <input type="submit" value="Submit Question">
                </form><br>
                <p><strong>Thanks!</strong></p>
